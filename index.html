<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="mainTitle">Student Attendance Tracker</h1>
    </header>
    <script src="students.js"></script>
    <main class="container">
        <table class="table table-striped table-hover border-0">
            <thead>
                <tr>
                    <th>ROLL NO.</th>
                    <th>Name</th>
                    <th>Enrollment No.</th>
                    <th class="status-col">Status</th>
                    <th colspan='2'>Present</th>
                </tr>
            </thead>

            <tbody>
                <script>
                    for (i = 0; i < student.length; i++) {
                        document.write("<tr>");
                        document.write("<td>");
                        document.write(student[i].rollno);
                        document.write("</td>");

                        document.write("<td>");
                        document.write(student[i].name);
                        document.write("</td>");

                        document.write("<td>");
                        document.write(student[i].enrollment);
                        document.write("</td>");

                        document.write("<td>");
                        document.write("<span class='status btn text-white text-wrap p-1'></span>");
                        document.write("</td>");

                        document.write("<td>");
                        document.write("<input class='btn btn-success' type='button' onclick=isPresent(" + i + ") value='Present'>");
                        document.write("</td>");

                        document.write("<td>");
                        document.write("<input class='btn btn-danger' type='button' onclick=isAbsent(" + i + ") value='Absent'>");
                        document.write("</td>");
                        document.write("</tr>");
                    }
                </script>
            </tbody>
        </table>
    </main>


    <footer class="d-flex flex-column align-items-center">
        <div class="fs-4 d-flex justify-content-around gap-4 my-3">
            <div class="btn btn-success d-flex justify-content-center align-items-center"
         style="width: 200px; max-width: 200px; min-width: 200px;">
                Total Present : <span id='DisplayPresent'class="ms-2 fw-bold">0</span>
            </div>
            <div class="btn btn-danger d-flex justify-content-center align-items-center"
         style="width: 200px; max-width: 200px; min-width: 200px;">
                Total Absent : <span id='DisplayAbsent'class="ms-2 fw-bold">0</span>
            </div>
        </div>

        <div>
            <button class="btn btn-success"  onclick='presentAll()' id="presentAll">Present All</button>

            <button class="btn btn-danger" onclick='absentAll()' id="absentAll">Absent All</button>

            <button class="btn btn-warning text-white" onclick='resetAll()' id="resetAll">Reset All</button>

            <button class="btn btn-primary" onclick='submitAttendance()' id="submitAttendance">Submit
                Attendance</button>
        </div>
    </footer>


    <script src="script.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
